<body>
    <header class="header">
        <div class="header_contenedor">
            <div class="header_contenedor_logo">
                <a href="index.html"><img src="img/logo.jpg" alt="logo"></a>
            </div>
            <div class="header_contenedor_buscar">
                <label><input list="buscador" name="buscador" placeholder="Busca tu curso.."></label>
                <datalist id="buscador">
                    <option value="Travel Hacking"></option>
                    <option value="Lettering"></option>
                    <option value="Fotografia"></option>
                    <option value="Paper Craft"></option>
                    <option value="Cocina Mexicana"></option>
                    <option value="Cocina Italiana"></option>
                </datalist>
                <span class="icon-curso"></span>
            </div>
            <div class="header_contenedor_carrito">
                    <div class="header_contenedor_carrito_contador">
                        <p>0</p>
                    </div>
                    <img src="img/carrito.png">   
            </div>
        </div>
        <nav class="header_menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>

            </ul>
        </nav> 
    </header>
    <main class="main">
        <div class="main_subrrayado_tituloH2">
            <h2>Inscripcion</h2>
        </div>
        <section class="main_planilla">
           <h3>Complete con sus datos para inscribirse al curso</h3>
            <article class="main_planilla_form">

                <form class="a_clonar" action="#" method="post">
                    <label for="nombre_1">Nombre</label>
                    <input  class="datosPersona" type="text" id="nombre_1" required>
                    <label for="apellido_1">Apellido</label>
                    <input class="datosPersona" type="text" id="apellido_1" required>
                    <label for="dni_1">Documento</label>
                    <input class="datosPersona" type="text" id="dni_1" required>
                    
                    <img id="sumar" class="clonar" src="img/agregar.ico">
                    <img id="restar" class="eliminar" src="img/eliminar.ico" >
                </form>

                <div class="precio_final"><h4>Precio final:$<span id="total">4830</span></h4>
                <button id="mostrarVentana"  onclick="capturar()">INSCRIBIRSE</button>
                </div>

            </article>
                <!-- este div es el modal-->
            <div id="miVentana" >
                <h2>RESUMEN DE INSCRIPCIÓN</h2>
                <div  id="resultado" ></div>
                <button onclick="ocultarVentana()" class="cerrar"><p>X</p></button>
                <button class="pagar" onclick="ocultarVentana()">PAGAR</button>
            </div>

        </section>
   </main>
